<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="./CSS/variables.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    

</head>
<body>

    <script>
        function fetchJSONData() {
            fetch("./topics.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error
                            (`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) =>{

                    let output = "";

                    for(let item of data){
                        output += `
                            <div class="card">
                                <div class="img-container">
                                    <img src="./assets/Logos/${item.image}" alt="">
                                </div>
                                <div class="card-info-container">
                                    <div class="card-title-container">
                                        <p class="card-type">${item.category}</p>
                                        <h3 class="language-name"${item.topic}</h3>
                                    </div>
                                    <div class="rate-author-container">
                                        <div class="stars">
                                            <ion-icon name="star" class="star"></ion-icon>
                                            <ion-icon name="star" class="star"></ion-icon>
                                            <ion-icon name="star" class="star"></ion-icon>
                                            <ion-icon name="star" class="star"></ion-icon>
                                            <ion-icon name="star-half-outline" class="star"></ion-icon>
                                        </div>
                                        <p class="author-name">Author: ${item.name}</p>
                                    </div>
                                </div>
                            </div>  

                        `;
		            }
                    document.querySelector(".items").innerHTML = output;
                })
                .catch((error) =>
                    console.error("Unable to fetch data:", error));
        }
        fetchJSONData();

    </script>

    <dev class="products"></dev>

    <header>
        <div class="display-flex main-header">
            <h3 id="website-name">Web Topics</h3>
            <div class="actionsList">
                <button><ion-icon name="moon-outline"></ion-icon> Dark Mode</button>
                <button><ion-icon name="heart-outline"></ion-icon> Favourites</button>

            </div>
        </div>

        <div class="triangles">
        </div>

        <div class="sub-header">
            <h2 class="welcome-msg">Welcome to our website!</h2>
            <p class="sub-welcome-msg">We have a new design that's fresh, modern, and easy to use.</p>
        </div>
    </header>
    <main>
        <div class="search-bar display-flex">
            <div class="search-box display-flex">
                <ion-icon name="search-outline" style="position: absolute; margin-top: 10px; margin-left: 5px;"></ion-icon>
                <input type="search" placeholder="Search the website..." id="search"/>
            </div>
            <div class="filters display-flex">
                <div class="select-wrap sort">
                    <label for="sel1">Sort by:</label>
                    <select name="sel1" id="sel1">
                      <option>Default</option>
                    </select>
                </div>
                <div class="select-wrap filter">
                    <label for="sel2">Filter by:</label>
                    <select name="sel2" id="sel2">
                      <option>Default</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="topics-counter">
            <h1>"24" Web Topics Found</h1>
        </div>

        <div class="items">            
        </div>
    </main>
    <footer>
        Developed with <span style="color: red;">&#10084;</span> &copy; 2023
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
