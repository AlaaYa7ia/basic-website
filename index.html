<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="./CSS/variables.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="scripts.js"></script>

</head>
<body>
    <header>
        <div class="display-flex main-header lt-drk">
            <h3 id="website-name">Web Topics</h3>
            <div class="actionsList">
                <button class="lt-drk" onclick="toggleDarkMode()"><ion-icon name="moon-outline"></ion-icon> Dark Mode</button>
                <button class="lt-drk"><ion-icon name="heart-outline"></ion-icon> Favourites</button>

            </div>
        </div>

        <div class="triangles lt-drk">
            <div id ='tr-right'></div>
            <div id ='tr-left'></div>
        </div>

        <div class="sub-header lt-drk">
            <h2 class="welcome-msg">Welcome to our website!</h2>
            <p class="sub-welcome-msg lt-drk">We have a new design that's fresh, modern, and easy to use.</p>
        </div>
    </header>
    <main>
        <div class="search-bar display-flex">
            <div class="search-box display-flex">
                <ion-icon name="search-outline" style="position: absolute; margin-top: 10px; margin-left: 5px;"></ion-icon>
                <input class="lt-drk" type="search" placeholder="Search the website..." id="search"/>
            </div>
            <div class="filters display-flex">
                <div class="select-wrap sort lt-drk">
                    <label for="sel1">Sort by:</label>
                    <select class ='lt-drk' name="sel1" id="sel1">
                      <option>Default</option>
                    </select>
                </div>
                <div class="select-wrap filter lt-drk">
                    <label for="sel2">Filter by:</label>
                    <select class ='lt-drk' name="sel2" id="sel2">
                      <option>Default</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="topics-counter">
        </div>

        <div class="items">            
        </div>
    </main>
    <footer>
        Developed with <span style="color: red;">&#10084;</span> &copy; 2023
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
