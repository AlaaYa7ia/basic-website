<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="./CSS/variables.css" />
    <link rel="stylesheet" href="./CSS/detailsPage.css" />
    <link rel="stylesheet" href="./CSS/darkMode.css" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/cards.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />
    <link rel="stylesheet" href="./CSS/favourites.css" />

    <script src="./scripts/favouratiesBanner.js"></script>
    <script type="module" src="./scripts/updateFavBanner.js"></script>
    <script type="module" src="./scripts/detailsScripts.js"></script>
    <script src="./scripts/updatestorage.js"></script>
    <script src="./scripts/darkLightMode.js"></script>
  </head>
  <body>
    <header>
      <div class="display-flex main-header">
        <h3 id="website-name" onclick='window.location.href = "/"'>
          Web Topics
        </h3>
        <div class="actionsList">
          <button onclick="toggleDarkMode()">
            <ion-icon name="moon-outline"></ion-icon> Dark Mode
          </button>
          <button onclick="showFavourites()">
            <ion-icon name="heart-outline"></ion-icon> Favourites
          </button>
        </div>
      </div>

      <div class="triangles">
        <div id="tr-right"></div>
        <div id="tr-left"></div>
      </div>

      <div class="sub-header">
        <h2 class="welcome-msg">Welcome to our website!</h2>
        <p class="sub-welcome-msg">
          We have a new design that's fresh, modern, and easy to use.
        </p>
      </div>
    </header>

    <main class="detailsMain"></main>

    <footer>
      Developed with
      <ion-icon name="heart" style="color: red; margin-top: 5px"></ion-icon>
      &copy; 2023
    </footer>

    <div class="favourites">
      <p>My Favourite Topics</p>
      <div class="display-flex favourites-container"></div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
